<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <style>
      .cell {
        width: 100px;
        height: 100px;
        background: green;
        display: inline-block;
        border: 1px solid #fff;
        vertical-align: middle;
        line-height: 100px;
        font-size: 58px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="board"></div>
    <script>
      let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
      ]
      let color = 1

      function show() {
        const board = document.getElementById('board')
        board.innerHTML = ''
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            const cell = document.createElement('div')
            cell.classList.add('cell')
            cell.innerText =
              pattern[i][j] === 2 ? '‚ùå' : pattern[i][j] === 1 ? 'üî¥' : ''
            cell.addEventListener('click', () => move(j, i))
            board.appendChild(cell)
          }
          board.appendChild(document.createElement('br'))
        }
      }

      function move(x, y) {
        pattern[y][x] = color
        color = 3 - color
        if (check(pattern, color)) {
          alert(color === 2 ? '‚ùå is winner' : 'üî¥ is winner')
        } else {
          show(pattern)
        }
        if (willWin(pattern, color)) {
          console.log(color === 2 ? '‚ùå will winner' : 'üî¥ will winner')
        }
      }

      function check(pattern, color) {
        for (let i = 0; i < 3; i++) {
          let win = true
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j] !== color) {
              win = false
            }
          }
          if (win) {
            return true
          }
        }
        for (let i = 0; i < 3; i++) {
          let win = true
          for (let j = 0; j < 3; j++) {
            if (pattern[j][i] !== color) {
              win = false
            }
          }
          if (win) {
            return true
          }
        }
        {
          let win = true
          for (let j = 0; j < 3; j++) {
            if (pattern[j][2 - j] !== color) {
              win = false
            }
          }
          if (win) {
            return true
          }
        }
        {
          let win = true
          for (let j = 0; j < 3; j++) {
            if (pattern[j][j] !== color) {
              win = false
            }
          }
          if (win) {
            return true
          }
        }
        return false
      }

      function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern))
      }

      function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j]) continue
            let tmp = clone(pattern)
            tmp[i][j] = color
            if (check(tmp, color)) {
              return [j, i]
            }
          }
        }
        return null
      }

      function bestChoice(pattern, color) {
        let p
        if ((p = willWin(pattern, color))) {
          return {
            point: p,
            result: 1,
          }
        }
        let result = -2
        let ponit = null
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j]) continue
            let tmp = clone(pattern)
            tmp[i][j] = color
            let r = bestChoice(tmp, 3 - color).result
            if (-r > result) {
              result = -r
              ponit = [j, i]
            }
          }
        }
        return {
          ponit,
          result: ponit ? result : 0,
        }
      }

      show(pattern)
      console.log(bestChoice(pattern, color))
    </script>
  </body>
</html>
